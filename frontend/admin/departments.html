<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Departments Â· Ecole Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="../assets/css/styles.css" rel="stylesheet" />
  <link href="../assets/css/layout.css" rel="stylesheet" />
</head>

<body>
  <div class="app-layout">

    <div id="sidebar-container"></div>


    <main class="main-content">

      <header class="content-header">
        <h1 class="content-title">Departments</h1>
        <div class="header-actions">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" onclick="openCreateModal()">
            <i class="bi bi-plus-circle me-2"></i>Create Department
          </button>
        </div>
      </header>


      <div class="content-body">

        <div id="alertContainer"></div>


        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Department Name</th>
                    <th>Description</th>
                    <th>Department Admin</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody id="departmentsTableBody">
                  <tr>
                    <td colspan="4" class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="departmentModalLabel">Create Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="departmentForm">
          <div class="modal-body">
            <input type="hidden" id="departmentId" />
            <div class="mb-3">
              <label for="departmentName" class="form-label">Department Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="departmentName" required />
              <div class="invalid-feedback">Please provide a department name.</div>
            </div>
            <div class="mb-3">
              <label for="departmentDescription" class="form-label">Description</label>
              <textarea class="form-control" id="departmentDescription" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="departmentSubmitBtn">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this department?</p>
          <p class="text-danger mb-0"><strong>Warning:</strong> This action cannot be undone. If this department has programmes, the deletion will fail.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/sidebar-loader.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/detail-view.js"></script>
  <script src="../assets/js/departments.js"></script>
</body>

</html>
