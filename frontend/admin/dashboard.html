<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Department Admin Dashboard Â· Ecole Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="../assets/css/styles.css" rel="stylesheet" />
  <link href="../assets/css/layout.css" rel="stylesheet" />
</head>

<body>
  <div class="app-layout">

    <div id="sidebar-container"></div>


    <main class="main-content">

      <header class="content-header">
        <h1 class="content-title">Dashboard</h1>
      </header>


      <div class="content-body">

        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p class="text-muted mb-1 small">Total Programmes</p>
                    <h3 class="mb-0 fw-bold" id="statProgrammes">-</h3>
                  </div>
                  <div class="bg-primary bg-opacity-10 rounded-circle p-3">
                    <i class="bi bi-journal-text text-primary fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p class="text-muted mb-1 small">Total Courses</p>
                    <h3 class="mb-0 fw-bold" id="statCourses">-</h3>
                  </div>
                  <div class="bg-success bg-opacity-10 rounded-circle p-3">
                    <i class="bi bi-book text-success fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p class="text-muted mb-1 small">Total Professors</p>
                    <h3 class="mb-0 fw-bold" id="statProfessors">-</h3>
                  </div>
                  <div class="bg-info bg-opacity-10 rounded-circle p-3">
                    <i class="bi bi-people text-info fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <p class="text-muted mb-1 small">Total Students</p>
                    <h3 class="mb-0 fw-bold" id="statStudents">-</h3>
                  </div>
                  <div class="bg-warning bg-opacity-10 rounded-circle p-3">
                    <i class="bi bi-person-badge text-warning fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row g-4">
          <div class="col-12">
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-white border-bottom">
                <h5 class="mb-0 fw-bold">Quick Actions</h5>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <a href="departments.html?action=create" class="text-decoration-none">
                      <div class="p-3 border rounded hover-shadow">
                        <i class="bi bi-building text-primary me-2"></i>
                        <strong>Create Department</strong>
                        <p class="text-muted small mb-0 mt-1">Set up a new department</p>
                      </div>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a href="programmes.html?action=create" class="text-decoration-none" id="quickActionProgramme">
                      <div class="p-3 border rounded hover-shadow">
                        <i class="bi bi-plus-circle text-primary me-2"></i>
                        <strong>Create Programme</strong>
                        <p class="text-muted small mb-0 mt-1">Set up a new academic programme</p>
                      </div>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a href="courses.html?action=create" class="text-decoration-none">
                      <div class="p-3 border rounded hover-shadow">
                        <i class="bi bi-book text-primary me-2"></i>
                        <strong>Create Course</strong>
                        <p class="text-muted small mb-0 mt-1">Add a new course</p>
                      </div>
                    </a>
                  </div>
                  <div class="col-md-6">
                    <a href="course-schedules.html?action=create" class="text-decoration-none">
                      <div class="p-3 border rounded hover-shadow">
                        <i class="bi bi-calendar-plus text-primary me-2"></i>
                        <strong>Schedule Course</strong>
                        <p class="text-muted small mb-0 mt-1">Add new course to schedule</p>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/sidebar-loader.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
